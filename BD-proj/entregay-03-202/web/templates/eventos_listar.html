<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de eventos da IVM agrupada por unidades repostas em cada categoria</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Unidades Repostas</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
<br><br><button type="button" onclick="document.location='../eventos'">VOLTAR</button>
</body>
</html>
