<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de sub-categorias da super categoria a todos os niveis de profundidade</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Sub-Categorias</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
<br><br><button type="button" onclick="document.location='../categorias'">VOLTAR</button>
</body>
</html>
